    <div class="container-fluid">
        <div class="d-flex justify-content-center h-100">
            <div class="card"> 

                  <div class="card-header">
                     <h3>Sign In</h3>
                   </div>          
         <div class="card-body"> 
             <form #Ref="ngForm" (ngSubmit)="login(Ref.value)">
                <div>
                    <label class="text-white"><h5> chooserole</h5></label>
                </div>
                <div class="container">
                <div class="switch  switch-horizontal">
                    
                 <input id="a" type="radio" name="role" checked="checked" value="admin" ngModel>
                 <label for="a">Admin</label>
                 <input id="u" type="radio" name="role" value="student" ngModel>
                 <label for="u">Student</label>
                 <span class="toggle-outside">
                     <span class="toggle-inside">
                     </span>
                    </span>
              
             <!-- <div class="form-check">
                <input type="radio" name="role" id="a" class="form-check-input" value="admin" ngModel>

            </div>
            <div class="form-check">

            <label for="u" class="form-check-label text-primary">Student</label>
            </div> -->
        </div>
    </div>
             <div class="input-group form-group">
                <div class="input-group-prepend">
                 <label for="un"></label><br>
                 <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
                            

            <input type="text" name="id"  id="un" class="form-control" placeholder="username" ngModel>
                            
            </div>
             <div class="input-group form-group">
             <div class="input-group-prepend">
                 <label for="pw"></label><br>
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
                           
             <input type="password" name="password" class="form-control" id="pw" placeholder="password" ngModel>
             </div>
                                             
            <div class="form-group text-center">
                   <input type="submit" value="Login" class="btn float-center login_btn">
          </div>
                         
             </form>
            </div>

            <div class="card-footer">
               <h3>Account</h3>
            </div>
        </div>
    </div>
