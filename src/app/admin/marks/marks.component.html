<div class="text-center">
    <button  class="btn btn-success"data-target="#m1" data-toggle="modal" >Upload Marks</button>
</div>
    <div class="modal" id="m1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            Upload Marks Here
            <button class="close" data-dismiss="modal" class="btn btn-secondary">close</button>
          </div>
          <div class="modal-body">
            <div class="jumbotron">
              <form #ref1="ngForm" (ngSubmit)="uploadmarks(ref1.value);ref1.reset()">
                 
                 
                 <div class="form-group">
                <label for="file">UploadMarks</label>
                <input type="file" id="file" name="marks" (change)="fileUpload($event)"  class="form-control" ngModel>
                 </div>
              </form>
          </div>
    
    
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit" data-dismiss="modal" (click)="uploadmarks(ref1.value)">Upload Marks</button>
          </div>
        </div>
      </div>
    </div>
    <div>

      <table class="table table-border-less">
          <thead class="thead-dark">
              <th>Year</th>     
              <th>Branch</th>
              <th>StudentId</th>
              <th>Subject1</th>
              <th>Subject2</th>
              <th>Subject3</th>
              <th>Total</th>
          </thead>
          <tr *ngFor="let m of data">
               <td>{{m.year}}</td>
              <td>{{m.branch}}</td>
              <td>{{m.studentid}}</td>
              <td>{{m.subject1}}</td>
              <td>{{m.subject2}}</td>
              <td>{{m.subject3}}</td>
              <td>{{m.total}}</td>
          </tr>
      
      </table>
      </div>
