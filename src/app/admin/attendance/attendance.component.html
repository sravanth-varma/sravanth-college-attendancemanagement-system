<div class="text-center">
    <button  class="btn btn-success"data-target="#m1" data-toggle="modal" >Upload Attendance</button>
</div>
    <div class="modal" id="m1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            Upload Attendance Here
            <button class="close" data-dismiss="modal" class="btn btn-secondary">close</button>
          </div>
          <div class="modal-body">
            <div class="jumbotron">
              <form #ref1="ngForm" (ngSubmit)="uploadattendance(ref1.value);ref1.reset()">
                 
                  <div class="form-group">
                    choose Year
                    <select name="year" class="form-control" ngModel>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option> 
                         </select>    
                  </div> 
                  <div class="form-group">
                    Choose Branch Name
                    <select name="branchname" class="form-control" ngModel>
                        <option value="civil">Civil</option>
                        <option value="mech">Mechanical</option>
                        <option value="ece">E.C.E</option>
                        <option value="cse">C.S.E</option>
                        </select> 
                           </div>
                 <div class="form-group">
                <label for="file">UploadAttendence</label>
                <input type="file" id="file" name="attendence" (change)="fileUpload($event)"  class="form-control" ngModel>
                 </div>
              </form>
          </div>
    
    
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit" data-dismiss="modal" (click)="uploadattendance(ref1.value)">Upload Attendance</button>
          </div>
        </div>
      </div>
    </div>
<div>

<table class="table table-border-less table-responsive">
    <thead class="thead-dark">
        <th>Student Id</th>     
        <th>Year</th>
        <th>Branch</th>
        <th>Date</th>
        <th>Present/Absent</th>
    </thead>
    <tr *ngFor="let m of data">
         <td>{{m.studentid}}</td>
        <td>{{m.year}}</td>
        <td>{{m.branch}}</td>
        <td>{{m.date}}</td>
        <td>{{m.attendance}}</td>
    </tr>

</table>
</div>
